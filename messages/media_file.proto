syntax = "proto3";
package media_file;

// [RINF:DART-SIGNAL]
message FetchMediaFilesRequest {
  int32 cursor = 1;
  int32 page_size = 2;
}

// [RINF:RUST-SIGNAL]
message MediaFile {
    int32 id = 1;
    string path = 2;
    string artist = 3;
    string album = 4;
    string title = 5;
    double duration = 6;
}

// [RINF:RUST-SIGNAL]
message MediaFileList {
  repeated MediaFile media_files = 1;
}

// [RINF:DART-SIGNAL]
message CompoundQueryMediaFilesRequest {
  int32 cursor = 1;
  int32 page_size = 2;
  repeated int32 artist_ids = 3;
  repeated int32 album_ids = 4;
  repeated int32 playlist_ids = 5;
}

// [RINF:RUST-SIGNAL]
message CompoundQueryMediaFilesResponse {
  repeated MediaFile media_files = 1;
}
