syntax = "proto3";
package media_file;

// [RINF:DART-SIGNAL]
message FetchMediaFiles {
  int32 page_key = 1;
  int32 page_size = 2;
}

// [RINF:RUST-SIGNAL]
message MediaFile {
    int32 id = 1;
    string path = 2;
}

// [RINF:RUST-SIGNAL]
message MediaFileList {
  repeated MediaFile media_files = 1;
}
