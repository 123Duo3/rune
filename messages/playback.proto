syntax = "proto3";
package playback;

// [RINF:DART-SIGNAL]
message PlayFileRequest {
  int32 file_id = 1;
}

// [RINF:RUST-SIGNAL]
message PlaybackStatus {
  string state = 1;
  float progress_seconds = 2;
  float progress_percentage = 3;
  string artist = 4;
  string album = 5;
  string title = 6;
  double duration = 7;
  uint32 index = 8;
  uint32 id = 9;
}

// [RINF:DART-SIGNAL]
message PlayRequest {}

// [RINF:DART-SIGNAL]
message PauseRequest {}

// [RINF:DART-SIGNAL]
message NextRequest {}

// [RINF:DART-SIGNAL]
message PreviousRequest {}

// [RINF:DART-SIGNAL]
message SwitchRequest {
    uint32 index = 1;
}

// [RINF:DART-SIGNAL]
message SeekRequest {
    double position_seconds = 1;
}

// [RINF:DART-SIGNAL]
message RemoveRequest {
    uint32 index = 1;
}

// [RINF:DART-SIGNAL]
message MovePlaylistItemRequest {
    uint32 old_index = 1;
    uint32 new_index = 2;
}

// [RINF:RUST-SIGNAL]
message PlaylistItem {
  int32 id = 1;
  string artist = 2;
  string album = 3;
  string title = 4;
  double duration = 5;
}

// [RINF:RUST-SIGNAL]
message PlaylistUpdate {
  repeated PlaylistItem items = 1;
}

// [RINF:RUST-SIGNAL]
message RealtimeFFT {
  repeated float value = 1;
}

// [RINF:DART-SIGNAL]
message StartPlayingCollectionRequest {
    string type = 1;
    int32 id = 2;
}

// [RINF:DART-SIGNAL]
message AddToQueueCollectionRequest {
    string type = 1;
    int32 id = 2;
}
// [RINF:DART-SIGNAL]
message StartRoamingCollectionRequest {
    string type = 1;
    int32 id = 2;
}
